<div class="row">
    <div class="col-xs-6">
        <div class="panel panel-primary">
            <div class="panel-heading">Agregar laboratorio</div>
            <div class="panel-body">


                <form method="POST" modelAttribute="laboratorio" role="form" class="form-horizontal">

                    <div class="form-group">
                        <label for="nombre" class="control-label col-xs-2">Nombre:
                        </label>
                        <div class="col-xs-10">
                            <input path="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre del laboratorio" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="ubicacion" class="control-label col-xs-2">Ubicacion:</label>
                        <div class="col-xs-10">
                            <input path="ubicacion" type="text" class="form-control" id="ubicacion" placeholder="¿Dónde está el laboratorio?" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="administracion" class="control-label col-xs-2">Administracion:</label>
                        <div class="col-xs-10">
                            <input path="administracion" type="text" class="form-control" id="administracion" placeholder="¿Quién está a cargo?" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-primary">Agregar</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
